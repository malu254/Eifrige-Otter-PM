<script>
  // Tag shiften (vor zurück)
  const datumInput = document.getElementById('datumInput');
  const form = document.getElementById('datumForm');
  const vorherBtn = document.getElementById('vorheriges');
  const naechstesBtn = document.getElementById('naechstes');
  const language_check = document.getElementById("language_switch")
  const notificationBtn = document.getElementById("notification-btn")

  function check_for_notifications(event) {
    const notification_body = document.getElementById("notification-body")
    fetch("api.php", {
      method: 'POST',
	    headers: {
    'Content-Type': 'application/x-www-form-urlencoded'
  },
      body: "function=get-notification"
    })
      .then(response => {
        if (!response.ok) throw new Error('Netzwerkfehler');
        return response.json();
      })
      .then(data => {
        console.log('Erhaltene Daten:', data);
        // Hier kannst du die Daten in der UI anzeigen
      })
  }

  notificationBtn.addEventListener("click",check_for_notifications)




  function verschiebeDatum(tage) {
    const aktuellesDatum = new Date(datumInput.value);
    aktuellesDatum.setDate(aktuellesDatum.getDate() + tage);
    datumInput.value = aktuellesDatum.toISOString().split('T')[0];
    form.submit();
  }


  vorherBtn.addEventListener('click', () => verschiebeDatum(-1));
  naechstesBtn.addEventListener('click', () => verschiebeDatum(1));

  // Laden von den input Datums Feld
  document.getElementById('datumInput').addEventListener('change', function () {
    document.getElementById('datumForm').submit();
  });

  language_check.addEventListener("change", () => {
    if (language_check.checked) {
      window.location.href = "./uebersicht_en.html";
    }
    else {
      window.location.href = "./uebersicht_de.html";
    }
  });


</script>
